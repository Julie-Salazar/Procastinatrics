{% extends "base.html" %}

{% block title %}Share Your Shame{% endblock %}

{% block content %}
<!-- Page Title Header -->
<header class="page-header">
    <h1>Share your shame!âœ¨</h1>
</header>

<!-- Content Container -->
<div class="content-wrapper">
    <!-- Receipt Container -->
    <div class="receipt-container">
        <img src="{{ url_for('static', filename='img/receipt-sample.svg') }}" alt="receipt" />
    </div>

    <!-- Share Options -->
    <section class="share-card">
        <div class="friend-list">
            <div class="search-bar">
                <img src="{{ url_for('static', filename='img/search-icon.svg') }}" alt="Search" class="search-icon">
                <input type="text" placeholder="Search friends..." aria-label="Search friends">
            </div>

            <ul style="padding-left: 0;">
                {% for i in range(6) %}
                <li class="friend-item">
                    <div style="display: flex; align-items: center;">
                        <span>oogly boogly</span>
                    </div>
                    <button class="share-btn">share</button>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Dropdown Filter -->
        <div class="filter-dropdown">
            <label for="timeframe">Choose a timeframe:</label>
            <select name="timeframe" id="timeframe">
                <option>Day</option>
                <option>Week</option>
                <option selected>Month</option>
                <option>Year</option>
            </select>
        </div>

        <!-- Download Button -->
        <div class="download-btn">
            <button class="download-btn-inner">
                <img src="{{ url_for('static', filename='img/import-icon.svg') }}" alt="Download" />
                <span>Get PDF Receipt</span>
            </button>
        </div>
    </section>
</div>
{% endblock %}
